<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Leasing calculator</title>
  </head>
  <body>
    <!-- GRADIENT BACKGROUND -->
    <canvas id="gradient-canvas"></canvas>

    <main class="main">
      <section class="calculator-section">
        <h1>Leasing calculator</h1>
        <div class="calculator">
          <!-- Leasing amount, interest rate, lasing period -->
          <div class="form-panel">
            <form class="form" name="calculate-lease">
              <div class="form-group">
                <label class="label-with-img" for="leasing-amount"
                  >Leasing Amount
                  <img src="./assets/icon-dollar.svg" alt="dollar icon"
                /></label>
                <input
                  type="number"
                  id="leasing-amount"
                  name="leasing-amount"
                  placeholder="E.g. 1000"
                  min="0"
                  required
                />
              </div>

              <div class="form-group">
                <label for="interest-rate">Annual Percentage Rate</label>
                <select id="interest-rate" name="interest-rate" required>
                  <option value="7">7%</option>
                  <option value="10">10%</option>
                  <option value="15">15%</option>
                </select>
              </div>

              <div class="form-group">
                <label for="leasing-term">Leasing Period</label>
                <select id="leasing-term" name="leasing-term" required>
                  <option value="6">6 months</option>
                  <option value="12">12 months</option>
                  <option value="18">18 months</option>
                  <option value="24">2 years</option>
                  <option value="60">5 years</option>
                  <option value="84">7 years</option>
                </select>
              </div>
            </form>
          </div>

          <!-- Estimated monthly payment,  Total amount to be repaid -->
          <div class="calculations-panel">
            <div class="calculations-box">
              <div class="text">Monthly payment</div>
              <div id="monthly-payment" class="numbers">$0.00</div>
              <div class="text">Total</div>
              <div id="total-payment" class="numbers">$0.00</div>
            </div>
            <button class="btn">Reset</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      &copy; 2024 Kerija E. Baumane. Use only for learning purposes.
    </footer>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/gradient.js"></script>
  </body>
</html>

<!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->
<!-- The <select> element defines a drop-down list. -->
