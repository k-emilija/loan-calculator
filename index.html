<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="app.css" />
    <title>Loan calculator</title>
  </head>
  <body>
    <h1>Loan calculator</h1>
    <div class="container">
      <div class="input-section">
        <!-- Leasing amount, interest rate, lasing period -->
        <form>
          <div class="form-group">
            <label for="loanAmount">Leasing Amount $</label>
            <input type="number" id="loanAmount" name="loanAmount" required />
          </div>

          <div class="form-group">
            <label for="interestRate">Annual Percentage Rate</label>
            <select id="interestRate" name="interestRate" required>
              <option value="7">7%</option>
              <option value="10">10%</option>
              <option value="15">15%</option>
            </select>
          </div>

          <div class="form-group">
            <label for="loanTerm">Leasing Period</label>
            <select id="loanTerm" name="loanTerm" required>
              <option value="6">6 months</option>
              <option value="12">12 months</option>
              <option value="18">18 months</option>
              <option value="24">2 years</option>
              <option value="60">5 years</option>
              <option value="84">7 years</option>
            </select>
          </div>
        </form>
      </div>
      <div class="output-section">
        <!-- Estimated monthly payment,  Total amount to be repaid -->
        <div></div>
        <div></div>
        <button></button>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>

<!-- The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->
<!-- The <select> element defines a drop-down list. -->
